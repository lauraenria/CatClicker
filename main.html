<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker by Laura Enria - Udacity</title>
</head>

<body>
    <header>
        <h1>Cat Clicker Pro - Version 4.0</h1>
    </header>
    <section class="container">
        <ul class="cat-list">
        </ul>
        <div class="frame">
            <div class="cat-selection">
                <p class="cat-name">Angora</p>
                <p class="cat-number">0</p>
            </div>
            <img class="cat-display" src="images/gatto Angora.jpg" alt="cat image">
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
