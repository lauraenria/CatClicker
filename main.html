<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cat Clicker by Laura Enria - Udacity</title>
</head>

<body>
    <header>
        <h1>Cat Clicker Pro - Version 4.0</h1>
    </header>
    <section class="container">
        <ul class="cat-list">
        </ul>
        <div class="frame">
            <div class="cat-selection">
                <p class="cat-name"></p>
                <p class="cat-number"></p>
            </div>
            <img class="cat-display" src="" alt="cat image">
            <button id='admin'>Admin</button>
        </div>
    </section>
    <section>
        <div class="wrapper">
            <form id="name-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="input-name" name="cat_name" placeholder=" new name">
                </div>
                <div>
                    <label for="image">image:</label>
                    <input type="text" id="input-image" name="cat_image" placeholder=" img url">
                </div>
                <div>
                    <label for="clicks">clicks:</label>
                    <input type="number" id="input-clicks" name="cat_clicks" placeholder=" number of clicks">
                </div>

                <div class="buttons-wrapper">
                    <div class="button-cancel">
                        <button type="reset">cancel</button>
                    </div>
                    <div class="button-save">
                        <button type="submit">save</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
<!-- <script src="index.js"></script> -->
<script src="index2.js"></script>

</html>
